<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Resources Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background-color: #2c7fb8;
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        .login-section {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .login-section:hover {
            transform: translateY(-5px);
        }
        
        .hospital-login {
            border-top: 5px solid #2c7fb8;
        }
        
        .patient-login {
            border-top: 5px solid #41b883;
        }
        
        h2 {
            color: #2c7fb8;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .patient-login h2 {
            color: #41b883;
        }
        
        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .role-btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #e6f2ff;
            color: #2c7fb8;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        
        .role-btn:hover {
            background-color: #2c7fb8;
            color: white;
        }
        
        .patient-btn {
            background-color: #e8f5e9;
            color: #41b883;
        }
        
        .patient-btn:hover {
            background-color: #41b883;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: #2c7fb8;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-decoration: none;
            text-align: center;
        }
        
        .login-btn {
            background-color: #2c7fb8;
            color: white;
        }
        
        .login-btn:hover {
            background-color: #1d5f8a;
        }
        
        .create-btn {
            background-color: #41b883;
            color: white;
        }
        
        .create-btn:hover {
            background-color: #329268;
        }
        
        .back-btn {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .back-btn:hover {
            background-color: #ddd;
        }
        
        .signup-btn {
            background-color: #41b883;
            color: white;
        }
        
        .signup-btn:hover {
            background-color: #329268;
        }
        
        .patient-login-btn {
            background-color: #41b883;
        }
        
        .patient-login-btn:hover {
            background-color: #329268;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .login-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hospital Resources Management System</h1>
            <p class="subtitle">Efficiently managing hospital resources for better patient care</p>
        </header>
        
        <div class="main-content">
            <section class="login-section hospital-login">
                <h2>Hospital Staff Login</h2>
                <div class="role-buttons">
                    <a href="{{ url_for('admin_login') }}" class="role-btn">Admin Login</a>
                    <a href="{{ url_for('doctor_login') }}" class="role-btn">Doctor Login</a>
                    <a href="{{ url_for('ambulance_login') }}" class="role-btn">Ambulance Login</a>
                    <a href="{{ url_for('nurse_login') }}" class="role-btn">Nurse Login</a>
                    <a href="{{ url_for('canteen_login') }}" class="role-btn">Canteen Login</a>
                </div>
            </section>
            
            <section class="login-section patient-login">
                <h2>Patient Login</h2>
                <div class="role-buttons">
                    <a href="{{ url_for('patient_login') }}" class="role-btn patient-btn">Patient Login</a>
                </div>
            </section>
        </div>
        
        <footer>
            <p>Â© 2023 Hospital Resources Management System. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
