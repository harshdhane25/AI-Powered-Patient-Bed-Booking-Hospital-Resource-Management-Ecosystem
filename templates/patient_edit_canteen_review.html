<!-- patient_edit_canteen_review.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">
                <h2>Edit Review</h2>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="POST">
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating (1-5)</label>
                        <select name="rating" id="rating" class="form-select" required>
                            <option value="5" {{ 'selected' if review.rating == 5 }}>5 Stars</option>
                            <option value="4" {{ 'selected' if review.rating == 4 }}>4 Stars</option>
                            <option value="3" {{ 'selected' if review.rating == 3 }}>3 Stars</option>
                            <option value="2" {{ 'selected' if review.rating == 2 }}>2 Stars</option>
                            <option value="1" {{ 'selected' if review.rating == 1 }}>1 Star</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Comment</label>
                        <textarea name="text" id="text" class="form-control" rows="3">{{ review.text or '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Review</button>
                    <a href="{{ url_for('patient_canteen', canteen_id=review.canteen_id) }}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
