<!-- canteen_menu_management.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canteen Menu Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .form-inline {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn-sm {
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h2>Menu Management</h2>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="POST" class="mb-4">
                    <input type="hidden" name="add_category" value="1">
                    <div class="input-group w-50">
                        <input type="text" name="name" class="form-control" placeholder="New Category Name" required>
                        <button type="submit" class="btn btn-success">Add Category</button>
                    </div>
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Actions</th>
                            <th>Add Item</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                            <tr>
                                <td>
                                    <form method="POST" class="form-inline d-inline">
                                        <input type="hidden" name="edit_category" value="1">
                                        <input type="hidden" name="category_id" value="{{ category.id }}">
                                        <input type="text" name="name" value="{{ category.name }}" class="form-control form-control-sm d-inline w-auto" required>
                                        <button type="submit" class="btn btn-primary btn-sm">Update</button>
                                    </form>
                                </td>
                                <td>
                                    <form method="POST" class="d-inline">
                                        <input type="hidden" name="delete_category" value="1">
                                        <input type="hidden" name="category_id" value="{{ category.id }}">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete category?')">Delete</button>
                                    </form>
                                </td>
                                <td>
                                    <form method="POST" class="form-inline">
                                        <input type="hidden" name="add_item" value="1">
                                        <input type="hidden" name="category_id" value="{{ category.id }}">
                                        <input type="text" name="name" placeholder="Item Name" class="form-control form-control-sm" required>
                                        <input type="number" name="price" placeholder="Price" step="0.01" class="form-control form-control-sm" required>
                                        <button type="submit" class="btn btn-success btn-sm">Add Item</button>
                                    </form>
                                </td>
                            </tr>
                            {% for item in category.items %}
                                <tr>
                                    <td colspan="1"></td>
                                    <td>
                                        <form method="POST" class="d-inline">
                                            <input type="hidden" name="edit_item" value="1">
                                            <input type="hidden" name="item_id" value="{{ item.id }}">
                                            <input type="text" name="name" value="{{ item.name }}" class="form-control form-control-sm d-inline w-auto" required>
                                            <input type="number" name="price" value="{{ item.price }}" step="0.01" class="form-control form-control-sm d-inline w-auto" required>
                                            <button type="submit" class="btn btn-primary btn-sm">Update</button>
                                        </form>
                                        <form method="POST" class="d-inline">
                                            <input type="hidden" name="delete_item" value="1">
                                            <input type="hidden" name="item_id" value="{{ item.id }}">
                                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete item?')">Delete</button>
                                        </form>
                                    </td>
                                    <td>${{ item.price }}</td>
                                </tr>
                            {% endfor %}
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{{ url_for('canteen_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
