<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reviews - Hospital Resources Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
        body {
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
       
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
       
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
       
        .header-content h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .back-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
       
        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
       
        .reviews-list {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
       
        h2 {
            color: #9b59b6;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .review-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
       
        .review-item:last-child {
            border-bottom: none;
        }
       
        .review-info {
            flex: 1;
        }
       
        .review-rating {
            font-weight: 600;
            color: #ff9f43;
        }
       
        .review-text {
            color: #666;
        }
       
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
       
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #777;
        }
       
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-star"></i> Manage Reviews</h1>
            </div>
            <a href="{{ url_for('nurse_dashboard') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </header>
       
        <div class="reviews-list">
            <h2><i class="fas fa-comments"></i> Your Reviews</h2>
            {% if reviews %}
                {% for review in reviews %}
                    <div class="review-item">
                        <div class="review-info">
                            <span class="review-rating">Rating: {{ review.rating }}/5</span><br>
                            <span class="review-text">{{ review.text }}</span>
                        </div>
                        <a href="{{ url_for('nurse_delete_review', review_id=review.id) }}" class="delete-btn">Delete</a>
                    </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">No reviews yet.</div>
            {% endif %}
        </div>
       
        <footer>
            <p>Â© 2023 Hospital Resources Management System. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
