<!-- book_nurse.html (New file) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Nurse - Hospital Resources Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
        body {
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
       
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
       
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, #41b883 0%, #329268 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
       
        .header-content h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .back-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
       
        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
       
        .form-section {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
       
        h2 {
            color: #41b883;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
       
        .form-group {
            margin-bottom: 20px;
        }
       
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
       
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
       
        button {
            background-color: #41b883;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
       
        button:hover {
            background-color: #329268;
        }
       
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-calendar-check"></i> Book Nurse</h1>
            </div>
            <a href="{{ url_for('patient_nurse', nurse_id=nurse.id) }}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </header>
       
        <div class="form-section">
            <form method="POST">
                <div class="form-group">
                    <label for="duration_type">Duration Type</label>
                    <select id="duration_type" name="duration_type">
                        <option value="per_hour">Per Hour</option>
                        <option value="per_day">Per Day</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" name="location">
                        {% for loc in nurse.availability_locations.split(',') %}
                            <option value="{{ loc }}">{{ loc.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
				<!-- inside the form, after the Location select -->
<div class="form-group">
    <label>Price</label>
    <div id="priceValue" style="font-weight:700">—</div>
</div>

                <button type="submit">Send Booking Request</button>
            </form>
        </div>
       
        <footer>
            <p>© 2023 Hospital Resources Management System. All rights reserved.</p>
        </footer>
    </div>
	<!-- just before </body> -->
<script>
    const prices = {
        {% for r in nurse.rates %}
        "{{ r.rate_type }}": {{ '%.2f'|format(r.price) }}{% if not loop.last %},{% endif %}
        {% endfor %}
    };

    function updatePrice() {
        const dur = document.getElementById('duration_type').value;
        const loc = document.getElementById('location').value;
        const key = dur + '_' + loc;
        const val = prices[key];
        document.getElementById('priceValue').textContent =
            (val !== undefined) ? `₹ ${val}` : 'Not available';
    }

    document.getElementById('duration_type').addEventListener('change', updatePrice);
    document.getElementById('location').addEventListener('change', updatePrice);
    window.addEventListener('DOMContentLoaded', updatePrice);
</script>

</body>
</html>
